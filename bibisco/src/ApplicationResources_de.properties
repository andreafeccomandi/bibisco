#scene
jsp.scene.pointOfView.title=Standpunkt
jsp.scene.pointOfView.subtitle=Von welchem Standpunkt aus wird die Szene beschrieben?
jsp.scene.button.tags=Stichw\u00f6rter anzeigen
jsp.scene.button.showTextScene=Text der Szene anzeigen
jsp.scene.button.pointOfView.1stOnMajor=Ich-Erz\u00e4hler
jsp.scene.button.pointOfView.1stOnMajor.popover=Die Szene wird aus der Sicht einer der Hauptpersonen beschrieben. Die Wahrnehmung wird durch die Sinne und Gedanken des Charakters beeinflusst: Das hei\u00dft, die Darstellung muss zu seinem Intellekt und seinem Vokabular passen und er kann nur erz\u00e4hlen, was er wirklich wei\u00df.
jsp.scene.button.pointOfView.1stOnMinor=Zweitrangiger Ich-Erz\u00e4hler
jsp.scene.button.pointOfView.1stOnMinor.popover=Die Szene wird aus der Sicht eines zweitrangigen Charakters beschrieben, der nicht der Protagonist der erz\u00e4hlten Ereignisse ist. Dieser Standpunkt muss auch benutzt werden, wenn Hauptpersonen sich ihrer Aktion nicht bewu\u00dft sind und deswegen das wirkliche Geschehen nicht richtig darstellen k\u00f6nnen. Der Erz\u00e4hler hat keinen Einblick in die Hauptpersonen und kann nur das erz\u00e4hlen, was er selbst beobachtet.
jsp.scene.button.pointOfView.3rdLimited=Eingeschr\u00e4nkte Dritte Person
jsp.scene.button.pointOfView.3rdLimited.popover=Die Szene wird in der dritten Person von einem externen Beobachter erz\u00e4hlt. Er hat nur Zugang zu den Gedanken und Handlungen einer der Hauptpersonen. Das Erz\u00e4hlte ist nicht so eingeschr\u00e4nkt, wie beim Ich-Erz\u00e4hler und muss nicht unbedingt zur Intelligenz und Ausdrucksweise des Charakters passen. Erz\u00e4hlt wird aber nur, was dieser Chacter wirklich wei\u00df.
jsp.scene.button.pointOfView.3rdOmniscient=Allwissende Dritte Person
jsp.scene.button.pointOfView.3rdOmniscient.popover=Die Szene wird in der dritten Person von einem externen Beobachter erz\u00e4hlt. Er hat Zugang zu den Gedanken aller Charakter und er wei\u00df aller Ereignisse in der Vergangenheit, Gegenwart und Zukunft, auch solche, von denen sonst niemand wei\u00df. 
jsp.scene.button.pointOfView.3rdObjective=Objektive Dritte Person
jsp.scene.button.pointOfView.3rdObjective.popover=Die Szene wird in der dritten Person von einem externen Beobachter erz\u00e4hlt. Er hat keinen Zugang zu den Gedanken der Charakter. Die Erz\u00e4hlung geschieht im journalistischen Stil. Der Erz\u00e4hler kennt alle Ereignisse, aber die Erz\u00e4hlung muss anhand Handlungen und Dialogen entwickelt werden.
jsp.scene.button.pointOfView.2nd=Zweite Person
jsp.scene.button.pointOfView.2nd.popover=Die Szene wird in zweiter Person von einem externen Erz\u00e4hler wiedergegeben. Er wendet sich direkt an den Leser.
