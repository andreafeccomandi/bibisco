jsp.suggestions.characters.h4=1. Entwickle eine tiefe Beziehung zu deinen Charaktern!
jsp.suggestions.characters.p1=Romane funktionieren nur, wenn die Charakt\u00E4re glaubhaft sind.
jsp.suggestions.characters.p2=Charakt\u00E4re sind glaubhaft, wenn man sie in ihrer nat\u00FCrlichen menschlichen Komplexit\u00E4t nachvollziehen kann, mit ihren positiven und negativen Seiten, und mit Widerspr\u00FCchen.
jsp.suggestions.characters.p3=Charakt\u00E4re, die vollst\u00E4ndig gut oder vollst\u00E4ndig b\u00F6se sind, entsprechen Stereotypen und sind deshalb nicht glaubhaft.
jsp.suggestions.characters.p4=Um glaubw\u00FCrdige Charakt\u00E4re darzustellen zu k\u00F6nnen, sollte man als Autor m\u00F6glichst viel \u00FCber sie wissen: Ihre k\u00F6rperlichen Merkmale, typisches Verhalten, ihre Psychologie, das soziale Umfeld, ihre Ideen, Leidenschaften und ihr Leben vor dem Beginn des Romans.
jsp.suggestions.conflict.h4=2. Jede Hauptperson steht vor einem Konflikt
jsp.suggestions.conflict.p1=Die treibende Kraft eines Romans sind die Konflikte der Hauptpersonen: Sei es ein inneres Bed\u00FCrfnis, ein Wunsch der Realit\u00E4t werden soll oder eine Reaktion auf eine \u00C4nderung der \u00E4u\u00DFeren Umst\u00E4nde.
jsp.suggestions.conflict.p2=Ein Konflikt bringt den Charakter zu einer Handlung und zu einer \u00C4nderung der Situation.
jsp.suggestions.conflict.p3=Ein Roman ist eine Geschichte \u00FCber diese \u00C4nderungen und die Entwicklung des Charakters dabei.
jsp.suggestions.conflict.p4=Es gibt keinen Roman ohne Konflikt.
jsp.suggestions.premise.h4=3. Definiere die Pr\u00E4misse!
jsp.suggestions.premise.p1=Die Pr\u00E4misse reduziert den gesamten Roman in nur einen Satz: Den Konflikt und seine L\u00F6sung.
jsp.suggestions.premise.p2=Lass uns annehmen, dein Roman handelt von einem jungen Mann, der seine kleine Stadt verl\u00E4\u00DFt und nach New York geht, um dort sein Gl\u00FCck als Autor zu finden. Nach einigen Fehlschl\u00E4gen hat er schlie\u00DFlich Erfolg. In diesem Fall k\u00F6nnte die Pr\u00E4misse so aussehen: <em>Der Wille etwas h\u00F6heres zu erreichen (Konflikt) und Beharrlichkeit f\u00FChren zum Erfolg (L\u00F6sung)</em>.
jsp.suggestions.premise.p3=Die Pr\u00E4misse ist der rote Faden zum Roman: Die Pr\u00E4misse f\u00FChrt uns vom Konflikt zur L\u00F6sung, hilft das Ziel im Auge zu behalten und nicht abzuschweifen.
jsp.suggestions.premise.p4=Wenn die Pr\u00E4misse klar formuliert ist, wird alles einfacher. Zum Beispiel kann die Beharrlichkeit und der k\u00FCnstlerische Sinn unseres werdenden Autors schon am Anfang des Buches dargestellt werden, indem man zum Beispiel erz\u00E4hlt, wie er als Kind einen ganzen Sommer damit verbracht hat, seiner Gro\u00DFmutter beim Dekorieren einer K\u00FCchenwand zu helfen und ein gro\u00DFes Mosaik aus allen m\u00F6glichen Fr\u00FCchten und Gem\u00FCsen entstand.
jsp.suggestions.setting.h4=4. Definiere den Hintergrund in Raum und Zeit 
jsp.suggestions.setting.p1=Deine Charakt\u00E4re agieren an klar definiertem Ort und Zeit. Ihr Tun und Denken, die Reaktionen darauf und ihre M\u00F6glichkeiten werden davon stark beeinflusst.
jsp.suggestions.setting.p2=Zum Beispiel kann die gleiche Handlung in einer kleinen Stadt um 1800 gro\u00DFe Emp\u00F6rung ausl\u00F6sen, w\u00E4hrend sie im New York von 2010 keinerlei Aufsehen mehr erregt.
jsp.suggestions.setting.p3=Um der Glaubw\u00FCrdigkeit willen, ist es deswegen wichtig den Hintergrund des Romans, also m\u00F6glichst viel \u00FCber Ort und Zeit, gut zu kennen. 
jsp.suggestions.fabula.h4=5. Definiere die Chronologie
jsp.suggestions.fabula.p1=Die Chronologie ist die Schilderung der Ereignisse in ihrer logisch-zeitlichen Abfolge.
jsp.suggestions.fabula.p2=Bevor mit dem Ausarbeiten der Szenen begonnen wird, solltest du eine Chronologie aller wesentlichen Ereignisse im Zeitverlauf der Romanhandlung erstellen. Sie hilft den \u00DCberblick zu behalten, gerade wenn die Ereignisse im Roman in anderer Reihenfolge erz\u00E4hlt werden (R\u00FCckblick, Vorschau).
jsp.suggestions.fabula.p3=Die Chronologie hilft dir dabei, zu entscheiden, in welcher Reihenfolge du von den Ereignissen erz\u00E4hlen willst. Sie hilft auch beim Vermeiden von Inkonsistenzen, die sp\u00E4ter manchmal nur schwer zu korrigieren sind.
jsp.suggestions.pointofview.h4=6. Aus welcher Sicht wird die Geschichte erz\u00E4hlt? W\u00E4hle die Perspektive!
jsp.suggestions.pointofview.p1=Jede Perspektive hat ihre Vor- und Nachteile. Hier ein \u00DCberblick:
jsp.suggestions.pointofview.p2=<em>Ich-Erz\u00E4hler: </em>Die Szene wird aus der Sicht einer der Hauptpersonen beschrieben. Die Wahrnehmung wird durch die Sinne und Gedanken des Characters beeinflusst: Das hei\u00DFt, die Darstellung muss zu seinem Intellekt und seinem Vokabular passen und er kann nur erz\u00E4hlen, was er wirklich wei\u00DF.
jsp.suggestions.pointofview.p3=<em>Zweitrangiger Ich-Erz\u00E4hler: </em>Die Szene wird aus der Sicht eines zweitrangigen Characters beschrieben, der nicht der Protagonist der erz\u00E4hlten Ereignisse ist. Dieser Standpunkt muss auch benutzt werden, wenn Hauptpersonen sich ihrer Aktion nicht bewu\u00DFt sind und deswegen das wirkliche Geschehen nicht richtig darstellen k\u00F6nnen. Der Erz\u00E4hler hat keinen Einblick in die Hauptpersonen und kann nur das erz\u00E4hlen, was er selbst beobachtet.
jsp.suggestions.pointofview.p4=<em>Eingeschr\u00E4nkte Dritte Person: </em>Die Szene wird in der dritten Person von einem externen Beobachter erz\u00E4hlt. Er hat nur Zugang zu den Gedanken und Handlungen einer der Hauptpersonen. Das Erz\u00E4hlte ist nicht so eingeschr\u00E4nkt, wie beim Ich-Erz\u00E4hler und muss nicht unbedingt zur Intelligenz und Ausdrucksweise des Characters passen. Erz\u00E4hlt wird aber nur, was dieser Chacter wirklich wei\u00DF.
jsp.suggestions.pointofview.p5=<em>Allwissende Dritte Person: </em>Die Szene wird in der dritten Person von einem externen Beobachter erz\u00E4hlt. Er hat Zugang zu den Gedanken aller Charakter und er wei\u00DF aller Ereignisse in der Vergangenheit, Gegenwart und Zukunft, auch solche, von denen sonst niemand wei\u00DF. 
jsp.suggestions.pointofview.p6=<em>Objektive Dritte Person: </em>Die Szene wird in der dritten Person von einem externen Beobachter erz\u00E4hlt. Er hat keinen Zugang zu den Gedanken der Charakter. Die Erz\u00E4hlung geschieht im journalistischen Stil. Der Erz\u00E4hler kennt alle Ereignisse, aber die Erz\u00E4hlung muss anhand Handlungen und Dialogen entwickelt werden.
jsp.suggestions.pointofview.p7=<em>Zweite Person: </em>Die Szene wird in zweiter Person von einem externen Erz\u00E4hler wiedergegeben. Er wendet sich direkt an den Leser.

