jsp.scene.button.pointOfView.1stOnMajor=Pierwsza osoba
jsp.scene.button.pointOfView.1stOnMajor.popover=Pierwsza osoba: historia jest opowiedziana z perspektywy pierwszej osoby przez jednego z g\u0142\u00F3wnych bohater\u00F3w. Fabu\u0142a jest filtrowana przez zmys\u0142y i my\u015Bli bohatera: oznacza to , \u017Ce narracja musi by\u0107 sp\u00F3jna z jego inteligencj\u0105 i s\u0142ownictwem. Bohater mo\u017Ce relacjonowa\u0107 tylko wydarzenia, o kt\u00F3rych rzeczywi\u015Bcie wie.
jsp.scene.button.pointOfView.1stOnMinor=Wt\u00F3rna pierwsza osoba
jsp.scene.button.pointOfView.1stOnMinor.popover=Wt\u00F3rna pierwsza osoba: historia jest opowiedziana z perpektywy pierwszej osoby przez drugorz\u0119dnego bohatera, kt\u00F3ry nie jest protagonist\u0105 relacjonuj\u0105cym wydarzenia. Ten punkt widzenia musi by\u0107 stosowany, tylko je\u017Celi g\u0142\u00F3wni bohaterowie nie s\u0105 \u015Bwiadomi swoich dzia\u0142a\u0144 i dlatego nie s\u0105 w stanie poprawnie opowiedzie\u0107 swojej historiii. Narrator nie zna my\u015Bli g\u0142\u00F3wnych bohater\u00F3w i mo\u017Ce zrelacjonowa\u0107 tylko te wydarzenia, kt\u00F3rych by\u0142 \u015Bwiadkiem.
jsp.scene.button.pointOfView.3rdLimited=Ograniczona trzecia osoba
jsp.scene.button.pointOfView.3rdLimited.popover=Ograniczona trzecia osoba: historia jest opowiedziana z perspektywy trzeciej osoby przez narratora zewn\u0119trznego, kt\u00F3ry ma dost\u0119p tylko do my\u015Bli i dzia\u0142a\u0144 g\u0142\u00F3wnego bohatera. Narracja jest bardziej niepohamowana ni\u017C w pierwszej osobie i nie zawsze jest sp\u00F3jna z inteligencj\u0105 i j\u0119zykiem bohatera. Bohater relacjonuje tylko te wydarzenia, o kt\u00F3rych rzeczywi\u015Bcie wie.
jsp.scene.button.pointOfView.3rdOmniscient=Wszechwiedz\u0105ca trzecia osoba
jsp.scene.button.pointOfView.3rdOmniscient.popover=Wszechwiedz\u0105ca trzecia osoba: historia jest relacjonowana w trzeciej osobie przez narratora zewn\u0119trznego, kt\u00F3ry ma dost\u0119p do my\u015Bli wszystkich bohater\u00F3w, a tak\u017Ce do wszystkich wydarze\u0144, w przesz\u0142o\u015Bci, tera\u017Aniejszo\u015Bci i przysz\u0142o\u015Bci, w tym wydarze\u0144, o kt\u00F3rych nie wie \u017Caden bohater.
jsp.scene.button.pointOfView.3rdObjective=Obiektywna trzecia osoba
