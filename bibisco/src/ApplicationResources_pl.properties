jsp.suggestions.characters.h4=1. G\u0142\u0119bokie relacje z bohaterami
jsp.suggestions.characters.p1=Powie\u015Bci odnosz\u0105 sukces tylko wtedy, gdy ich bohaterowie s\u0105 wiarygodni.
jsp.suggestions.characters.p2=Bohaterowie s\u0105 wiarygodni, gdy mo\u017Cna zrozumie\u0107 z\u0142o\u017Cono\u015B\u0107 ich ludzkiej natury: zalety, wady, sprzeczno\u015Bci.
jsp.suggestions.characters.p3=Bohaterowie, kt\u00F3rzy s\u0105 ca\u0142kowicie dobrzy lub ca\u0142kowicie \u017Ali s\u0105 stereotypowi i dlatego nie s\u0105 wiarygodni.
jsp.suggestions.characters.p4=Aby stworzy\u0107 wiarygodnych bohater\u00F3w, musisz wiedzie\u0107 o nich wszystko: aspekt fizyczny, zachowanie, psychologia, socjologia, idee, pasje, \u017Cycie przed pocz\u0105tkiem historii.
jsp.suggestions.conflict.h4=2. Ka\u017Cdy g\u0142\u00F3wny bohater ma konflikt
jsp.suggestions.conflict.p1=Si\u0142\u0105 nap\u0119dow\u0105 powie\u015Bci jest konflikt g\u0142\u00F3wnych bohater\u00F3w: jest to wewn\u0119trzna potrzeba, pragnienie, aby by\u0107 zrealizowanym lub reakcja na sytuacj\u0119 zewn\u0119trzn\u0105.
jsp.suggestions.conflict.p2=Konflikt prowadzi bohatera do dzia\u0142ania i do zmiany stanu rzeczy.
jsp.suggestions.conflict.p3=Powie\u015B\u0107 jest histori\u0105 zmiany stanu rzeczy i ewolucji g\u0142\u00F3wnych bohater\u00F3w w trakcie tego procesu.
jsp.suggestions.conflict.p4=Nie ma powie\u015Bci bez konfliktu.
jsp.suggestions.premise.h4=3. Zdefiniuj za\u0142o\u017Cenie
jsp.suggestions.premise.p1=Za\u0142o\u017Cenie zawiera ca\u0142\u0105 powie\u015B\u0107 w tylko jednym zdaniu: konflikt i jego rozwi\u0105zanie.
jsp.suggestions.premise.p2=Za\u0142\u00F3\u017Cmy, \u017Ce Twoja powie\u015B\u0107 b\u0119dzie opowiada\u0142a o m\u0142odym cz\u0142owieku, kt\u00F3ry opuszcza swoje miasteczko, aby uda\u0107 si\u0119 do Nowego Jorku w poszukiwania szcz\u0119\u015Bcia jako aktor. Po kilku pora\u017Ckach i upokorzeniach, w ko\u0144cu osi\u0105ga sukces. W tym przypadku za\u0142o\u017Ceniem mog\u0142oby by\u0107: Ch\u0119\u0107 wyr\u00F3\u017Anienia si\u0119 (konflikt) i determinacja prowadz\u0105 do sukcesu (za\u0142o\u017Cenie).
jsp.suggestions.premise.p3=Za\u0142o\u017Cenie jest przewodnikiem po powie\u015Bci: wniosek nasuwa si\u0119 pocz\u0105wszy od konfliktu.
jsp.suggestions.premise.p4=Je\u015Bli za\u0142o\u017Cenie jest przejrzyste, wszystko przychodzi \u0142atwiej. Na przyk\u0142ad dla naszego aspiruj\u0105cego aktora, determinacja i zmys\u0142 artystyczny mog\u0105 by\u0107 objawione od pierwszych rozdzia\u0142\u00F3w, opowiadaj\u0105cych o tym, \u017Ce w dzieci\u0144stwie przez ca\u0142e lato pomaga\u0142 babci w dekorowaniu jednej ze \u015Bcian jej kuchni, tworz\u0105c ogromn\u0105 mozaik\u0119 z\u0142o\u017Con\u0105 z ka\u017Cdego rodzaju owoc\u00F3w i warzyw.
jsp.suggestions.setting.h4=4. Zdefiniuj t\u0142o: czas i miejsce
jsp.suggestions.setting.p1=Twoi bohaterowie dokonuj\u0105 swoich czyn\u00F3w w dobrze zdefiniowanej przestrzeni i czasie, co ma na nich g\u0142\u0119boki wp\u0142yw.
jsp.suggestions.setting.p2=Przyk\u0142adowo: co\u015B, co mo\u017Cna uzna\u0107 za skandaliczne w ma\u0142ym mie\u015Bcie w 1800 roku, z pewno\u015Bci\u0105 jest dobrze przyj\u0119te w Nowym Jorku w 2010 roku.
jsp.suggestions.setting.p3=Dlatego te\u017C, aby uczyni\u0107 powie\u015B\u0107 wiarygodn\u0105, istotne jest, by wst\u0119pnie zrozumie\u0107 jej t\u0142o, to znaczy czas i miejsce akcji.
jsp.suggestions.fabula.h4=5. Zdefiniuj fabu\u0142\u0119 (wg formalist\u00F3w rosyjskich)
jsp.suggestions.fabula.p1=Fabu\u0142a to narracja wydarze\u0144 uporz\u0105dkowanych w ich sekwencji logiczno-czasowej.
jsp.suggestions.fabula.p2=Po pierwsze, trzeba kr\u00F3tko okre\u015Bli\u0107 fabu\u0142\u0119 powie\u015Bci, niezale\u017Cnie od plotu, kt\u00F3ry jest schematem, w kt\u00F3rym wydarzenia s\u0105 przedstawiane (narracja liniowa, retrospekcje, podgl\u0105dy).
jsp.suggestions.fabula.p3=Gdy ju\u017C ca\u0142kowice zdefiniujesz fabu\u0142\u0119, to b\u0119dzie ci \u0142atwiej okre\u015Bli\u0107 najbardziej skuteczny spos\u00F3b na rozw\u00F3j plotu. 
jsp.suggestions.pointofview.h4=Jak historia jest opowiedziana? Wybierz punkt widzenia.
jsp.suggestions.pointofview.p1=Ka\u017Cdy punkt widzenia ma specyficzne cechy, zalety i wady. Tutaj masz og\u00F3lny zarys
jsp.suggestions.pointofview.p2=Pierwsza osoba: historia jest opowiedziana z perspektywy pierwszej osoby przez jednego z g\u0142\u00F3wnych bohater\u00F3w. Fabu\u0142a jest filtrowana przez zmys\u0142y i my\u015Bli bohatera: oznacza to , \u017Ce narracja musi by\u0107 sp\u00F3jna z jego inteligencj\u0105 i s\u0142ownictwem. Bohater mo\u017Ce relacjonowa\u0107 tylko wydarzenia, o kt\u00F3rych rzeczywi\u015Bcie wie.
jsp.suggestions.pointofview.p3=Wt\u00F3rna pierwsza osoba: historia jest opowiedziana z perpektywy pierwszej osoby przez drugorz\u0119dnego bohatera, kt\u00F3ry nie jest protagonist\u0105 relacjonuj\u0105cym wydarzenia. Ten punkt widzenia musi by\u0107 stosowany, tylko je\u017Celi g\u0142\u00F3wni bohaterowie nie s\u0105 \u015Bwiadomi swoich dzia\u0142a\u0144 i dlatego nie s\u0105 w stanie poprawnie opowiedzie\u0107 swojej historiii. Narrator nie zna my\u015Bli g\u0142\u00F3wnych bohater\u00F3w i mo\u017Ce zrelacjonowa\u0107 tylko te wydarzenia, kt\u00F3rych by\u0142 \u015Bwiadkiem.
jsp.suggestions.pointofview.p4=Ograniczona trzecia osoba: historia jest opowiedziana z perspektywy trzeciej osoby przez narratora zewn\u0119trznego, kt\u00F3ry ma dost\u0119p tylko do my\u015Bli i dzia\u0142a\u0144 g\u0142\u00F3wnego bohatera. Narracja jest bardziej niepohamowana ni\u017C w pierwszej osobie i nie zawsze jest sp\u00F3jna z inteligencj\u0105 i j\u0119zykiem bohatera. Bohater relacjonuje tylko te wydarzenia, o kt\u00F3rych rzeczywi\u015Bcie wie.
jsp.suggestions.pointofview.p5=Wszechwiedz\u0105ca trzecia osoba: historia jest relacjonowana w trzeciej osobie przez narratora zewn\u0119trznego, kt\u00F3ry ma dost\u0119p do my\u015Bli wszystkich bohater\u00F3w, a tak\u017Ce do wszystkich wydarze\u0144, w przesz\u0142o\u015Bci, tera\u017Aniejszo\u015Bci i przysz\u0142o\u015Bci, w tym wydarze\u0144, o kt\u00F3rych nie wie \u017Caden bohater.
jsp.suggestions.pointofview.p6=Obietywna trzecia osoba: historia jest relacjonowana w trzeciej osobie przez narratora zewn\u0119trznego, kt\u00F3ry nie ma dost\u0119pu do my\u015Bli jakiegokolwiek bohatera. Narracja ma styl dziennikarski. Narrator posiada dost\u0119p do wszystkich wydarze\u0144, ale narracja musi by\u0107 rozwijana wy\u0142\u0105cznie za pomoc\u0105 dzia\u0142a\u0144 i dialog\u00F3w.
jsp.suggestions.pointofview.p7=Druga osoba: historia jest relacjonowana w drugiej osobie przez zewn\u0119trznego narratora, kt\u00F3ry odnosi si\u0119 bezpo\u015Brednio do czytelnika.

