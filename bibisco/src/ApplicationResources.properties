jsp.scene.button.pointOfView.3rdOmniscient.popover=Scene is narrated in third person by an external narrator, that has access to all characters' thoughts as well as to all the events, past, present and future, including events that no character knows. 
jsp.scene.button.pointOfView.3rdObjective=Objective third person
jsp.scene.button.pointOfView.3rdObjective.popover=Scene is narrated in third person by an external narrator, that has no access to any character's thoughts. Narration has a journalistic style. Narrator has access to all the events, but narration must be developed only through actions and dialogues.
