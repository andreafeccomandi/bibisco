jsp.scene.button.pointOfView.1stOnMajor.popover=The scene is narrated in the first person by one of the main characters. The scene is filtered through that character\u02BCs senses and thoughts: this means that the narration must be coherent with that character\u02BCs intelligence and vocabulary. The character can only narrate events, of which he/she is aware.
jsp.scene.button.pointOfView.1stOnMinor=Secondary first person
jsp.scene.button.pointOfView.1stOnMinor.popover=The scene is narrated in the first person by a secondary character, who is not the protagonist of the narrated events. This point of view must be used if the main characters are not aware of their actions and therefore are not able to narrate their story correctly. This type of narrator does not know main characters\u02BC thoughts and can narrate only events that he/she has witnessed.
jsp.scene.button.pointOfView.3rdLimited=Limited third person
jsp.scene.button.pointOfView.3rdLimited.popover=The scene is narrated in the third person by an external narrator, who only has access to a main character\u02BCs thoughts and actions. This type of narration is freer than in first person and is not necessarily coherent with the intelligence and language of the character. The character narrates only events he/she actually knows.
jsp.scene.button.pointOfView.3rdOmniscient=Omniscient third person
jsp.scene.button.pointOfView.3rdOmniscient.popover=The scene is narrated in the third person by an external narrator, that has access to all characters\u02BC thoughts as well as to all the events -- past, present and future -- including events that no character could know. 
jsp.scene.button.pointOfView.3rdObjective=Objective third person
jsp.scene.button.pointOfView.3rdObjective.popover=The scene is narrated in the third person by an external narrator, who has no access to any character\u02BCs thoughts. This type of narration has a journalistic style. The narrator has access to all the events, but the narration can only be developed only through actions and dialogues.
