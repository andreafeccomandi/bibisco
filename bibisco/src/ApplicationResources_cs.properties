jsp.suggestions.characters.h4=1. M\u00E1te hlubok\u00FD vztah s va\u0161imi postavami
jsp.suggestions.characters.p1=Rom\u00E1ny funguj\u00ED pouze v p\u0159\u00EDpad\u011B, \u017Ee jejich postavy jsou uv\u011B\u0159iteln\u00E9.
jsp.suggestions.characters.p2=Postavy jsou uv\u011B\u0159iteln\u00E9 jestli\u017Ee m\u016F\u017Eete pochopit slo\u017Eitost jejich lidsk\u00E9 p\u0159irozenosti: nap\u0159\u00EDklad vlastnosti, vady, rozpory.
jsp.suggestions.characters.p3=Postavy, kter\u00E9 jsou zcela dobr\u00E9 nebo \u00FApln\u011B zl\u00E9 jsou stereotypn\u00ED a proto nejsou uv\u011B\u0159iteln\u00E9.
jsp.suggestions.characters.p4=V z\u00E1jmu vytvo\u0159en\u00ED uv\u011B\u0159iteln\u00E9 postavy mus\u00EDte o n\u00EDv\u011Bd\u011Bt v\u0161echno: fyzick\u00FD aspekt, chov\u00E1n\u00ED, psychologie, sociologie, n\u00E1pady, v\u00E1\u0161n\u011B, \u017Eivot p\u0159ed za\u010D\u00E1tkem rom\u00E1nu.
jsp.suggestions.conflict.h4=2. Ka\u017Ed\u00E1 hlavn\u00ED postava m\u00E1 konflikt
jsp.suggestions.conflict.p1=Konflift hlavn\u00ED postavy je hnac\u00ED silou rom\u00E1nu: jsou to vnit\u0159n\u00ED pot\u0159eby, touhy k realizaci nebo reakce na vn\u011Bj\u0161\u00ED situaci.
jsp.suggestions.conflict.p2=Konflikt vede postavu k akci a zm\u011Bn\u011B stavu v\u011Bc\u00ED.
jsp.suggestions.conflict.p3=Rom\u00E1n je p\u0159\u00EDb\u011Bh o zm\u011Bn\u011B stavu v\u011Bc\u00ED a v\u00FDvoj hlavn\u00ED postavy b\u011Bhem tohoto procesu.
jsp.suggestions.conflict.p4=Neexistuje \u017E\u00E1dn\u00FD rom\u00E1n bez konfliktu.
jsp.suggestions.premise.h4=3. Definujte premisu
jsp.suggestions.premise.p1=Premisa obsahuje cel\u00FD rom\u00E1n v jedin\u00E9 v\u011Bt\u011B: konflikt a jeho \u0159e\u0161en\u00ED.
jsp.suggestions.premise.p2=P\u0159edpokl\u00E1dejme, \u017Ee v\u00E1\u0161 rom\u00E1n se o mlad\u00E9m mu\u017Ei, kter\u00FD opust\u00ED sv\u00E9 mal\u00E9 m\u011Bsto a odch\u00E1z\u00ED do New Yorku, aby uskute\u010Dnil jeho sen b\u00FDti hercem. Po n\u011Bkolika chyb\u00E1ch a pon\u00ED\u017Een\u00ED kone\u010Dn\u011B dos\u00E1hne \u00FAsp\u011Bchu. V tomto p\u0159\u00EDpad\u011B by mohla b\u00FDt p\u0159edpoklad: <em>touha podat v\u00FDkon (konflikt) a odhodl\u00E1n\u00ED v\u00E9st k \u00FAsp\u011Bchu (roz\u0159e\u0161en\u00ED).</em>
jsp.suggestions.premise.p3=Premisa je v p\u0159\u00EDru\u010Dce k rom\u00E1nu: z\u00E1v\u011Br mus\u00ED za\u010D\u00EDt od konfliktu.
jsp.suggestions.premise.p4=Je-li premisa z\u0159ejm\u00E1, v\u0161echno bude jednodu\u0161\u0161\u00ED. Nap\u0159\u00EDklad pro na\u0161eho cti\u017E\u00E1dostiv\u00E9ho herece, odhodl\u00E1n\u00ED a um\u011Bleck\u00FD smysl by se mohly odhalovat v prvn\u00EDch kapitol\u00E1ch, \u00A0b\u011Bhem vypr\u00E1v\u011Bn\u00ED o jeho d\u011Btstv\u00ED kdy tr\u00E1vil cel\u00E9 l\u00E9to pom\u00E1h\u00E1n\u00EDm babi\u010Dce zdobit jednu ze st\u011Bn kuchyn\u011B, vytv\u00E1\u0159\u00ED obrovskou mozaiku ka\u017Ed\u00E9ho druhu ovoce a zeleniny.
jsp.suggestions.setting.h4=4. Definujte prost\u0159ed\u00ED: prostor a \u010Das
jsp.suggestions.setting.p1=Va\u0161e postavy jednaj\u00ED v dob\u0159e definovan\u00E9m prostoru a \u010Dase, kter\u00FD v\u00FDrazn\u00FDm zp\u016Fsobem ovliv\u0148uje jejich.
jsp.suggestions.setting.p2=Nap\u0159\u00EDklad n\u011Bco, co lze pova\u017Eovat za pobu\u0159uj\u00EDc\u00ED v mal\u00E9m m\u011Bst\u011B v roce 1800,dob\u0159e p\u0159ij\u00EDmaj\u00ED v New Yorku v roce 2010.
jsp.suggestions.setting.p3=Proto aby byl rom\u00E1n v\u011Brohodn\u00FD, je nejprve t\u0159eba rozum\u011Bt jeho prost\u0159ed\u00ED, tedy prostoru a \u010Dasu.
jsp.suggestions.fabula.h4=5. Definujte fabulu
jsp.suggestions.fabula.p1=Fabula jsou p\u0159\u00EDb\u011Bhov\u00E9 ud\u00E1losti v po\u0159ad\u00ED logick\u00E9 a \u010Dasov\u00E9 posloupnosti.
jsp.suggestions.fabula.p2=Za prv\u00E9 je nutn\u00E9 stru\u010Dn\u011B definovat fabulu rom\u00E1nu \u00A0bez ohledu na d\u011Bj, kter\u00FD je po\u0159ad\u00ED ve kter\u00E9m jsou uvedeny ud\u00E1losti (line\u00E1rn\u00ED vypr\u00E1v\u011Bn\u00ED, flashbacky, n\u00E1hledy).
jsp.suggestions.fabula.p3=Jakmile zcela definujete fabulu, bude snaz\u0161\u00ED ur\u010Dit nejefektivn\u011Bj\u0161\u00ED zp\u016Fsob, jak rozv\u00EDjet d\u011Bj.
jsp.suggestions.pointofview.h4=6. Jak je p\u0159\u00EDb\u011Bh vypr\u00E1v\u011Bn\u00FD? Vyberte si \u00FAhel pohledu.
jsp.suggestions.pointofview.p1=Ka\u017Ed\u00FD \u00FAhel pohledu m\u00E1 specifick\u00E9 rysy, m\u00E1 v\u00FDhody a nev\u00FDhody. Zde m\u00E1te p\u0159ehled.
jsp.suggestions.pointofview.p2=<em>Prvn\u00ED osoba:</em> p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn zkrz prvn\u00ED osobu jedn\u00E9 z hlavn\u00EDch postav. P\u0159\u00EDb\u011Bh se p\u0159efiltruje p\u0159es smysly a my\u0161lenky postavy: to znamen\u00E1, \u017Ee vypr\u00E1v\u011Bn\u00ED mus\u00ED b\u00FDt v souladu s jeho inteligenci a slovn\u00ED z\u00E1sobu. Postava m\u016F\u017Ee pouze komentovat ud\u00E1losti, kter\u00E9 ve skute\u010Dnosti v\u00ED.
jsp.suggestions.pointofview.p3=<em>Sekund\u00E1rn\u00ED prvn\u00ED osoba:</em> p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn\u00FD v prvn\u00ED osob\u011B sekund\u00E1rn\u00ED postavou, kter\u00E1 nen\u00ED hlavn\u00ED hrdina vylo\u017Een\u00FDch ud\u00E1lost\u00ED. Tento \u00FAhel pohledu mus\u00ED b\u00FDt pou\u017Eit, nejsouli \u00A0hlavn\u00ED postavy v\u011Bdomi sv\u00FDch \u010Din\u016F a proto nejsou schopny spr\u00E1vn\u011B vypr\u00E1v\u011Bt sv\u016Fj p\u0159\u00EDb\u011Bh. Vyprave\u010D nezn\u00E1 my\u0161lenky hlavn\u00ED postavy a tedy m\u016F\u017Ee vypr\u00E1v\u011Bt pouze ud\u00E1losti, kter\u00E9 byl sv\u011Bdkem.
jsp.suggestions.pointofview.p4=<em>Omezen\u00E1 t\u0159et\u00ED osoba:</em> p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn ve t\u0159et\u00ED osob\u011B vn\u011Bj\u0161\u00EDm vyprav\u011B\u010Dem, kter\u00FD m\u00E1 p\u0159\u00EDstup pouze k my\u0161lenk\u00E1m a \u010Din\u016Fm \u00A0hlavn\u00ED postavy. Vypr\u00E1v\u011Bn\u00ED je svobodn\u011Bj\u0161\u00ED ne\u017E v prvn\u00ED osob\u011B a nutn\u011B nesouvis\u00ED s inteligenc\u00ED a jazyka postavy. Postava vypr\u00E1v\u00ED pouze ud\u00E1losti, kter\u00E9 ve skute\u010Dnosti v\u00ED.
jsp.suggestions.pointofview.p5=<em>V\u0161ev\u011Bdouc\u00ED t\u0159et\u00ED osoba:</em> p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn ve t\u0159et\u00ED osob\u011B vn\u011Bj\u0161\u00EDm vyprav\u011B\u010Dem, kter\u00FD m\u00E1 p\u0159\u00EDstup k v\u0161emy my\u0161lenk\u00E1m postav stejn\u011B tak jako ke v\u0161em ud\u00E1lostem kolem p\u0159\u00EDtomnosti a budoucnosti, v\u010Detn\u011B ud\u00E1lost\u00ED, kter\u00E9 nev\u00ED \u017E\u00E1dn\u00E1 postava.
jsp.suggestions.pointofview.p6=<em>Objektivn\u00ED t\u0159et\u00ED osoba:</em> p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn ve t\u0159et\u00ED osob\u011B vn\u011Bj\u0161\u00EDm vyprav\u011B\u010Dem, kter\u00FD nem\u00E1 p\u0159\u00EDstup k libovoln\u00FDm my\u0161lenk\u00E1m postav. Vypr\u00E1v\u011Bn\u00ED m\u00E1 novin\u00E1\u0159sk\u00FD styl. Vyprav\u011B\u010D m\u00E1 p\u0159\u00EDstup ke v\u0161em ud\u00E1lostem, ale vypr\u00E1v\u011Bn\u00ED mus\u00ED vypracovat pouze prost\u0159ednictv\u00EDm akc\u00ED a dialog\u016F.
jsp.suggestions.pointofview.p7=<em>Sekund\u00E1rn\u00ED postava: </em>p\u0159\u00EDb\u011Bh je vypr\u00E1v\u011Bn\u00FD ve druh\u00E9 osob\u011B vn\u011Bj\u0161\u00EDm vyprav\u011B\u010Dem, kter\u00FD mluv\u00ED k \u010Dten\u00E1\u0159i p\u0159\u00EDmo.

