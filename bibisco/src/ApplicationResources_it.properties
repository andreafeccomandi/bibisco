jsp.scene.button.pointOfView.1stOnMajor=Prima persona
jsp.scene.button.pointOfView.1stOnMajor.popover=La scena \u00E8 narrata in prima persona da uno dei protagonisti. La scena \u00E8 filtrata attraverso i sensi e i pensieri del personaggio, pertanto la scrittura deve essere coerente con la sua intelligenza e il suo vocabolario. Possono essere raccontati solo gli eventi di cui \u00E8 a conoscenza il personaggio.
jsp.scene.button.pointOfView.1stOnMinor=Prima persona periferica
jsp.scene.button.pointOfView.1stOnMinor.popover=La scena \u00E8 narrata in prima persona da un personaggio periferico, che non \u00E8 il protagonista degli eventi raccontati. Questo punto di vista \u00E8 da utilizzare se i protagonisti non hanno consapevolezza delle loro azioni e quindi non sono in grado di raccontare in modo compiuto la loro storia. Il narratore non ha accesso ai pensieri dei protagonisti e pu\u00F2 raccontare solo gli eventi di cui \u00E8 testimone.
jsp.scene.button.pointOfView.3rdLimited=Terza persona limitata
jsp.scene.button.pointOfView.3rdLimited.popover=La scena \u00E8 narrata in terza persona da un narratore esterno, che ha accesso solo ai pensieri e alle azioni di un protagonista. Rispetto alla narrazione in prima persona la scrittura \u00E8 pi\u00F9 libera e non deve necessariamente essere coerente con l\u2019intelligenza e il linguaggio del personaggio. Possono essere raccontati solo gli eventi di cui \u00E8 a conoscenza il personaggio.
jsp.scene.button.pointOfView.3rdOmniscient=Terza persona onnisciente
jsp.scene.button.pointOfView.3rdOmniscient.popover=La scena \u00E8 narrata in terza persona da un narratore esterno, che ha accesso ai pensieri di tutti i personaggi e a tutti gli eventi, passati, presenti e futuri, anche quelli di cui nessun personaggio \u00E8 a conoscenza. 
jsp.scene.button.pointOfView.3rdObjective=Terza persona oggettiva
jsp.scene.button.pointOfView.3rdObjective.popover=La scena \u00E8 narrata in terza persona da un narratore esterno, che non ha accesso ai pensieri di alcun personaggio. La narrazione \u00E8 di tipo giornalistico. Il narratore ha accesso a tutti gli eventi, ma deve condurre la narrazione solo attraverso azioni e dialoghi.
