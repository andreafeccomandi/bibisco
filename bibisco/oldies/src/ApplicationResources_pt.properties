jsp.suggestions.button.forward=avan\u00E7ar
jsp.suggestions.characters.h4=1. Tenha uma rela\u00E7\u00E3o profunda com os seus personagens
jsp.suggestions.characters.p1=Romances s\u00F3 funcionam se os seus personagens s\u00E3o veross\u00EDmeis.
jsp.suggestions.characters.p2=Personagens s\u00E3o veross\u00EDmeis quando voc\u00EA pode entender a complexidade de sua natureza humana: p. ex. qualidades, defeitos, contradi\u00E7\u00F5es.
jsp.suggestions.characters.p3=Personagens que s\u00E3o completamente bons ou completamente maus s\u00E3o estere\u00F3tipos e portanto n\u00E3o s\u00E3o veross\u00EDmeis.
jsp.suggestions.characters.p4=Para criar personagens veross\u00EDmeis, voc\u00EA deve conhecer tudo sobre eles: aspecto f\u00EDsico, comportamento, psicologia, sociologia, ideias, paix\u00F5es, vida antes do in\u00EDcio do romance.
jsp.suggestions.conflict.h4=2. Cada personagem principal tem um conflito
jsp.suggestions.conflict.p1=O conflito do personagem principal \u00E9 a for\u00E7a motriz do romance: \u00E9 uma necessidade interior, um desejo a ser realizado, ou a rea\u00E7\u00E3o a uma situa\u00E7\u00E3o externa.
jsp.suggestions.conflict.p2=Conflito leva o persongem a agir e a mudar a condi\u00E7\u00E3o das coisas.
jsp.suggestions.conflict.p3=Um romance \u00E9 a hist\u00F3ria de uma mudan\u00E7a na condi\u00E7\u00E3o das coisas, e da evolu\u00E7ao do personagem principal durante esse processo.
jsp.suggestions.conflict.p4=N\u00E3o h\u00E1 romance sem conflito.
jsp.suggestions.premise.h4=3. Defina a premissa
jsp.suggestions.premise.p1=A premissa cont\u00E9m o romance inteiro em apenas uma senten\u00E7a: o conflito e sua resolu\u00E7\u00E3o.
jsp.suggestions.premise.p2=Vamos supor que seu romance seja sobre um jovem que deixa sua pequena cidade para ir para Nova Iorque, para fazer sua fortuna como ator. Depois de diversas falhas e humilha\u00E7\u00F5es, ele finalmente alcan\u00E7a o sucesso. Nesse caso, a premissa poderia ser: <em>desejo de atuar (conflito) e determina\u00E7\u00E3o levam ao sucesso (resolu\u00E7\u00E3o).</em>
jsp.suggestions.premise.p3=Premissa \u00E9 o guia para o romance: a conclus\u00E3o deve come\u00E7ar a partir do conflito.
jsp.suggestions.premise.p4=Se a premissa for clara, tudo fica mais f\u00E1cil. Por exemplo, para o nosso aspirante a ator, determina\u00E7\u00E3o e senso art\u00EDstico podem ser revelados nos primeiros cap\u00EDtulos, narrando que durante sua inf\u00E2ncia ele passou um ver\u00E3o inteiro ajudando sua av\u00F3 a decorar uma das paredes de sua cozinha, criando um enorme mosaico de cada tipo de fruta e vegetal.
jsp.suggestions.setting.h4=4. Defina cen\u00E1rio: espa\u00E7o e tempo
jsp.suggestions.setting.p1=Seus personagens atuam em um espa\u00E7o e tempo bem definido que os influencia profundamente.
jsp.suggestions.setting.p2=Por exemplo, algo que pode ser considerado ultrajante em uma pequena cidade nos idos de 1800, seria bem aceito em Nova Iorque em 2010.
jsp.suggestions.setting.p3=Portanto, para tornar um romance plaus\u00EDvel, \u00E9 essencial entender primeiro o cen\u00E1rio, ou seja, o espa\u00E7o e tempo.
jsp.suggestions.fabula.h4=5. Defina a f\u00E1bula
jsp.suggestions.fabula.p1=F\u00E1bula \u00E9 a narrativa dos eventos na ordem de sua sequ\u00EAncia l\u00F3gico-temporal.
jsp.suggestions.fabula.p2=Em primeiro lugar, voc\u00EA deve definir brevemente a f\u00E1bula do romance, independente do enredo, que \u00E9 a ordem nas quais os eventos s\u00E3o apresentados (narrativa linear, flashbacks, pr\u00E9vias).
jsp.suggestions.fabula.p3=Quando voc\u00EA tiver definido toda a f\u00E1bula, ser\u00E1 mais f\u00E1cil determinar a maneira mais efetiva de desenvolver o enredo.
jsp.suggestions.pointofview.h4=6. Como a hist\u00F3ria \u00E9 narrada? Escolha o ponto de vista.
jsp.suggestions.pointofview.p1=Cada ponto de vista possui caracter\u00EDsticas espec\u00EDficas, com pr\u00F3s e contras. Aqui est\u00E1 uma vis\u00E3o geral.
jsp.suggestions.pointofview.p2=<em>Primeria pessoa: </em>a hist\u00F3ria \u00E9 narrada em primeira pessoa por um dos personagens principais. A hist\u00F3ria \u00E9 filtrada atrav\u00E9s dos sentidos e pensamentos desse personagem: isso significa que a narra\u00E7\u00E3o deve ser coerente com sua intelig\u00EAncia e vocabul\u00E1rio. O personagem s\u00F3 pode narrar os eventos que ele/ela tem conhecimento.
jsp.suggestions.pointofview.p3=<em>Primeira pessoa secund\u00E1ria: </em>a hist\u00F3ria \u00E9 narrada na primeira pessoa por um personagem secund\u00E1rio, que n\u00E3o \u00E9 o protagonista dos eventos narrados. Esse ponto de vista deve ser usado se os personagens principais n\u00E3o est\u00E3o cientes de suas a\u00E7\u00F5es e assim n\u00E3o s\u00E3o capazes de narrar sua hist\u00F3ria corretamente. O narrador n\u00E3o conhece os pensamentos do personagem principal e s\u00F3 pode narrar os eventos que ele/ela presenciou.
jsp.suggestions.pointofview.p4=<em>Terceira pessoa limitada: </em>a hist\u00F3ria \u00E9 narrada na terceira pessoa por um narrador externo, que s\u00F3 tem acesso as a\u00E7\u00F5es e pensamentos do personagem principal. A narrativa \u00E9 mais livre do que a feita na primeira pessoa e n\u00E3o \u00E9 necessariamente coerente com a intelig\u00EAncia e linguagem do personagem. O personagem s\u00F3 narra os eventos que ele/ela tem conhecimento.
jsp.suggestions.pointofview.p5=<em>Terceira pessoa onisciente: </em>a hist\u00F3ria \u00E9 narrada na terceira pessoa por um narrador externo, que tem acesso a todos os pensamentos dos personagens assim como a todos os eventos passados, presentes e futuros, inclusive eventos que nenhum personagem conhece.
jsp.suggestions.pointofview.p6=<em>Terceira pessoa objetiva: </em>a hist\u00F3ria \u00E9 narrada na terceira pessoa por um narrador externo, que n\u00E3o tem acesso aos pensamentos de nenhum dos personagens. A narrativa possui um estilo jornal\u00EDstico. O narrador tem acesso a todos os eventos, mas a narrativa deve ser desenvolvida apenas pelas a\u00E7\u00F5es e di\u00E1logos.
jsp.suggestions.pointofview.p7=<em>Segunda pessoa: </em>a hist\u00F3ria \u00E9 narrada na segunda pessoa por um narrador externo que se dirige diretamente ao leitor.

