characterInfo.question.PHYSIONOMY.1=ele/ela \u00E9 alto ou baixo?
characterInfo.question.PHYSIONOMY.2=ele/ela \u00E9 magro ou gordo?
characterInfo.question.PHYSIONOMY.3=como \u00E9 o cabelo dele/dela?
characterInfo.question.PHYSIONOMY.4=como \u00E9 o rosto dele/dela?
