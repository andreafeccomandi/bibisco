jsp.scene.button.tags=mostrar marcadores
jsp.scene.button.showTextScene=mostrar texto da cena
jsp.scene.button.pointOfView.1stOnMajor=Primeira pessoa
jsp.scene.button.pointOfView.1stOnMajor.popover=A cena \u00E9 narrada na primeira pessoa por um dos personagens principais. A cena \u00E9 filtrada atrav\u00E9s dos sentidos e pensamentos desse personagem: isso significa que a narrativa deve ser coerente com a intelig\u00EAncia e vocabul\u00E1rio desse personagem. O personagem s\u00F3 pode narrar os eventos dos quais ele/ela est\u00E1 ciente.
jsp.scene.button.pointOfView.1stOnMinor=Primeira pessoa secund\u00E1ria
jsp.scene.button.pointOfView.1stOnMinor.popover=A cena \u00E9 narrada na primeira pessoa por um personagem secund\u00E1rio, que n\u00E3o \u00E9 o protagonista dos eventos narrados. Esse ponto de vista deve ser usado se os personagens principais n\u00E3o est\u00E3o cientes de suas a\u00E7\u00F5es e assim n\u00E3o s\u00E3o capazes de narrar sua hist\u00F3ria corretamente. Esse tipo de narrador n\u00E3o conhece os pensamentos dos personagens principais e s\u00F3 pode narrar os eventos que ele/ela testemunhou.
jsp.scene.button.pointOfView.3rdLimited=Terceira pessoa limitada
jsp.scene.button.pointOfView.3rdLimited.popover=A cena \u00E9 narrada na terceira pessoa por um narrador externo, que s\u00F3 tem acesso aos pensamentos e a\u00E7\u00F5es do personagem principal. Esse tipo de narra\u00E7\u00E3o \u00E9 mais livre do que na primeira pessoa e n\u00E3o \u00E9 necessariamente coerente com a intelig\u00EAncia e linguagem do personagem. O personagem s\u00F3 narra eventos que ele/ela realmente conhece.
jsp.scene.button.pointOfView.3rdOmniscient=Terceira pessoa onisciente
jsp.scene.button.pointOfView.3rdOmniscient.popover=A cena \u00E9 narrada na terceira pessoa por um narrador externo, que tem acesso aos pensamentos de todos os personagens assim como a todos os eventos -- passados, presentes e futuros -- incluindo eventos que nenhum personagem poderia saber.
jsp.scene.button.pointOfView.3rdObjective=Terceira pessoa objetiva
jsp.scene.button.pointOfView.3rdObjective.popover=A cena \u00E9 narrada na terceira pessoa por um narrador externo, que n\u00E3o tem acesso a nenhum pensamento do personagem. Esse tipo de narra\u00E7\u00E3o tem um estilo jornal\u00EDstico. O narrador tem acesso a todos os eventos, mas a narra\u00E7\u00E3o s\u00F3 pode ser desenvolvida atrav\u00E9s de a\u00E7\u00F5es e di\u00E1logos.
jsp.scene.button.pointOfView.2nd=Segunda pessoa
jsp.scene.button.pointOfView.2nd.popover=Essa cena \u00E9 narrada na segunda pessoa por um narrador externo, que fala diretamente com o leitor.
