characterInfo.question.PHYSIONOMY.6=como \u00E9 o nariz dele/dela?
characterInfo.question.PHYSIONOMY.7=como \u00E9 a boca e os dentes dele/dela?
characterInfo.question.PHYSIONOMY.8=como s\u00E3o as orelhas dele/dela?
characterInfo.question.PHYSIONOMY.9=alguma caracter\u00EDstica distintiva?
characterInfo.question.PHYSIONOMY.10=ele tem um bigode ou barba?
characterInfo.question.PHYSIONOMY.11=como \u00E9 o pesco\u00E7o dele/dela?
characterInfo.question.PHYSIONOMY.12=como s\u00E3o os ombros dele/dela?
characterInfo.question.PHYSIONOMY.13=como s\u00E3o os bra\u00E7os dele/dela?
characterInfo.question.PHYSIONOMY.14=como s\u00E3o as m\u00E3os dele/dela? Ele/ela \u00E9 canhoto ou destro?
characterInfo.question.PHYSIONOMY.15=como \u00E9 o peito dele/dela?
characterInfo.question.PHYSIONOMY.16=como s\u00E3o a cintura e os quadris dele/dela?
characterInfo.question.PHYSIONOMY.17=como s\u00E3o as costas dele/dela?
characterInfo.question.PHYSIONOMY.18=como s\u00E3o as pernas e tornozelos dele/dela?
characterInfo.question.PHYSIONOMY.19=como s\u00E3o os p\u00E9s dele/dela?
