characterInfo.question.PERSONAL_DATA.freeText=Insira os dados pessoais do personagem: primeiro nome, sobrenome, apelido, g\u00EAnero, idade, local de nascimento, resid\u00EAncia, educa\u00E7\u00E3o, situa\u00E7\u00E3o financeira.
characterInfo.question.PERSONAL_DATA.0=primeiro nome?
characterInfo.question.PERSONAL_DATA.1=sobrenome?
characterInfo.question.PERSONAL_DATA.2=apelido? De onde ele veio?
characterInfo.question.PERSONAL_DATA.3=g\u00EAnero?
characterInfo.question.PERSONAL_DATA.4=qual a idade dele/dela?
characterInfo.question.PERSONAL_DATA.5=local de nascimento?
characterInfo.question.PERSONAL_DATA.6=resid\u00EAncia?
characterInfo.question.PERSONAL_DATA.7=qual o n\u00EDvel de educa\u00E7\u00E3o dele/dela?
characterInfo.question.PERSONAL_DATA.8=qual a profissao dele/dela?
characterInfo.question.PERSONAL_DATA.9=ele/ela \u00E9 rico ou pobre?
characterInfo.question.PERSONAL_DATA.10=em que tipo de casa ele/ela vive? Vila? Apartamento?
characterInfo.question.PERSONAL_DATA.11=ele/ela tem casa pr\u00F3pria ou ele/ela aluga uma?

characterInfo.question.PHYSIONOMY.freeText=Descreva as caracter\u00EDsticas f\u00EDsicas do personagem: olhos, cabelo, boca, nariz, orelha, m\u00E3os, corpo, porte, altura, peso, ra\u00E7a.
