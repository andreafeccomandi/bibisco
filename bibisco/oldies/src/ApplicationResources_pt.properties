characterInfo.question.PHYSIONOMY.21=ele/ela \u00E9 cabeludo?
characterInfo.question.PHYSIONOMY.22=ele/ela tem alguma cicatriz ou marca em particular?
characterInfo.question.PHYSIONOMY.23=ele/ela tem alguma tatuagem ou piercing?

characterInfo.question.BEHAVIORS.freeText=Descreva a atitude/comportamento do personagem: apar\u00EAncia, jeito de rir, falar, chorar, caminhar, se vestir, beber, comer.
characterInfo.question.BEHAVIORS.0=como ele/ela parece?
characterInfo.question.BEHAVIORS.1=qual \u00E9 o jeito dele/dela falar?
characterInfo.question.BEHAVIORS.2=como ele/ela ri?
characterInfo.question.BEHAVIORS.3=como ele/ela chora?
characterInfo.question.BEHAVIORS.4=como ele/ela caminha?
characterInfo.question.BEHAVIORS.5=ele/ela tem boas maneiras e \u00E9 refinado, ou \u00E9 rude e grosseiro?
characterInfo.question.BEHAVIORS.6=ele/ela \u00E9 uma pessoa limpa?
characterInfo.question.BEHAVIORS.7=qual \u00E9 o estilo dele/dela - \u00E9 elegante, ou n\u00E3o?
